<section class="container create-thoughts ff-inter">
  <header class="header">
    <h2>
      Add a new<br>
      thought:
    </h2>
  </header>
  <form action="">
    <label for="thought">Thought</label>
    <input
      type="textarea"
      class="input"
      id="thought"
      name="thought"
      placeholder="Write your thoughts"
      [(ngModel)]="thought.content"
    >
    <label for="author">Author or source</label>
    <input
      type="text"
      class="input"
      id="author"
      name="author"
      placeholder="Write the author or source"
      [(ngModel)]="thought.author"
    >
    <label for="template">Select your card template:</label>
    <div class="container-radio">
      <div class="radio-template">
        <label for="template1">
          <input
            type="radio"
            name="template-card"
            id="template1"
            value="template1"
            [(ngModel)]="thought.template"
          >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Template 1</span>
        </label>
        Preview:
        <div class="template template1 ff-roboto-mono">
          <img src="../../../../assets/images/template1.png" alt="Blue quotation marks">
          <p class="create-thoughts-content">{{ thought.content }}</p>
          <p class="create-thoughts-author"><b>{{ thought.author }}</b></p>
        </div>
      </div>

      <div class="radio-template">
        <label for="template2">
          <input
            type="radio"
            name="template-card"
            id="template2"
            value="template2"
            [(ngModel)]="thought.template"
          >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Template 2</span>
        </label>
        Preview:
        <div class="template template2 ff-roboto-mono">
          <img src="../../../../assets/images/template2.png" alt="Light blue quotation marks">
          <p class="create-thoughts-content">{{ thought.content }}</p>
          <p class="create-thoughts-author"><b>{{ thought.author }}</b></p>
        </div>
      </div>

      <div class="radio-template">
        <label for="template3">
          <input
            type="radio"
            name="template-card"
            id="template3"
            value="template3"
            [(ngModel)]="thought.template"
          >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Template 3</span>
        </label>
        Preview:
        <div class="template template3 ff-roboto-mono">
          <img src="../../../../assets/images/template3.png" alt="Green quotation marks">
          <p class="create-thoughts-content">{{ thought.content }}</p>
          <p class="create-thoughts-author"><b>{{ thought.author }}</b></p>
        </div>
      </div>
    </div>
    <div class="create-thoughts-actions">
      <button (click)="createThought()" class="button">Add thought</button>
      <button (click)="returnHomePage()" class="button">Return to home page</button>
    </div>
  </form>
</section>
