<section class="container">
  <header class="header d-flex">
    <h2 class="ff-inter">My Thoughts</h2>
    <button routerLink="/createThought" class="button">New thought</button>
  </header>
  <div class="my-thoughts" *ngIf="thoughtsList.length > 0 else noThoughts">
    <div *ngFor="let thought of thoughtsList">
      <app-thought [thought]="thought"></app-thought>
    </div>
  </div>
</section>

<ng-template #noThoughts>
  <div class="ff-inter no-thoughts">
    <p>No thoughts added. Click the button above to add a new thought.</p>
  </div>
</ng-template>
